<script>

// ã‚ãªãŸã® DID
const DID = "did:plc:fvtougt4vvulbyu3fsahiysm";

const YEARS = 5;

/* ===== ä»¥ä¸‹ã¯åŸºæœ¬è§¦ã‚‰ãªãã¦OK ===== */

const statusEl = document.getElementById("status");
const resultEl = document.getElementById("result");

async function fetchAllPosts() {
  let posts = [];
  let cursor = null;

  while (true) {
    const url = new URL(
      "https://public.api.bsky.app/xrpc/app.bsky.feed.getAuthorFeed"
    );
    url.searchParams.set("actor", DID);
    url.searchParams.set("limit", "100");
    if (cursor) url.searchParams.set("cursor", cursor);

    const res = await fetch(url);
    const data = await res.json();

    if (!data.feed) break;

    posts.push(...data.feed);
    cursor = data.cursor;

    if (!cursor) break;
  }

  return posts;
}

(async () => {
  try {
    const allPosts = await fetchAllPosts();

    const now = new Date(); // ãƒ–ãƒ©ã‚¦ã‚¶ã®ãƒ­ãƒ¼ã‚«ãƒ«æ™‚åˆ»ï¼ˆJSTï¼‰
    const month = now.getMonth();
    const day = now.getDate();

    statusEl.textContent = "";

    for (let i = 1; i <= YEARS; i++) {
      const targetYear = now.getFullYear() - i;

      const section = document.createElement("section");

      const h2 = document.createElement("h2");
      h2.textContent = `${targetYear}å¹´`;
      section.appendChild(h2);

      let found = false;

      for (const item of allPosts) {
        const created = new Date(item.post.record.createdAt);

        if (
          created.getFullYear() === targetYear &&
          created.getMonth() === month &&
          created.getDate() === day
        ) {
          found = true;

          const div = document.createElement("div");
          div.className = "post";

          const text = item.post.record.text || "(æœ¬æ–‡ãªã—)";

          const handle = author.handle;

          const postId = uri.split("/").pop();
          const link = `https://bsky.app/profile/${handle}/post/${postId}`;

          div.innerHTML = `

            </div>
            <div class="date">${created.toLocaleString()}</div>
            <div>${text.replace(/\n/g, "<br>")}</div>
            <div><a href="${link}" target="_blank">å…ƒãƒã‚¹ãƒˆã‚’é–‹ã</a></div>
          `;
